<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="grid-container">
    <header class="header">
        <h1>Mi Ecommerce</h1>
    </header>

    <aside class="aside">
        <h2>Categorias</h2>
        <br>

        <div class="productos">
            <p>Perfumes <span>(13)</span></p>
            <br>
            <p>Zapatos <span>(13)</span></p>
            <br>
            <p>Ropa <span>(13)</span></p>
            <br>
            <p>Accesorios <span>(13)</span></p>
        </div>
    </aside>

    <article class="main">
        <div class="container-img">

            <div class="card">
                <img src="./img/zapatos.jpg" alt="">
                <h2>Zapatos Nike</h2>
                <p>$350.000</p>
                <button>Comprar</button>
            </div>


            <div class="card">
                <img src="./img/ropa.jpg" alt="">
                <h2>Conjunto Dama</h2>
                <p>$250.000</p>
                <button>Comprar</button>
            </div>


            <div class="card">
                <img src="./img/permufe1.jpg" alt="">
                <h2>Locion Aquadome</h2>
                <p>$230.000</p>
                <button>Comprar</button>
            </div>


            <div class="card">
                <img src="./img/accesorios.jpg" alt="">
                <h2>Accesorios para Dama y Caballero</h2>

                <button>Comprar</button>
            </div>
            
        </div>



    </article>
    <footer class="footer">@mi.e-commerce</footer>
</body>

</html>
